<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DigiDrip - Online Shopping</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-white text-black font-sans">

  <!-- Header -->
  <header class="border-b border-gray-300">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <a href="#" class="flex items-center space-x-2">
        <img src="https://i.imgur.com/0Xq6Q0M.png" alt="DigiDrip Logo" class="h-10 w-auto" />
        <span class="text-2xl font-bold text-orange-600">DigiDrip</span>
      </a>
      <div class="flex-1 mx-6">
        <form class="flex">
          <select class="border border-gray-400 rounded-l px-2" aria-label="Select category">
            <option>All Categories</option>
            <option>Mobiles</option>
            <option>Books</option>
            <option>Electronics</option>
            <option>Fashion</option>
          </select>
          <input type="text" placeholder="Search DigiDrip" class="flex-grow border-t border-b border-gray-400 px-3 focus:outline-none" />
          <button type="submit" class="bg-orange-600 text-white px-4 rounded-r hover:bg-orange-700">Go</button>
        </form>
      </div>
      <nav class="flex space-x-6 text-sm">
        <a href="#" class="hover:underline">Hello, Sign in</a>
        <a href="#" class="hover:underline">Account & Lists</a>
        <a href="#" class="hover:underline">Returns & Orders</a>
        <a href="#" class="hover:underline">Cart</a>
      </nav>
    </div>
  </header>

  <!-- Main content placeholder -->
  <main class="max-w-7xl mx-auto p-4 space-y-10">

    <!-- Hero Carousel -->
    <section class="relative overflow-hidden rounded-lg shadow-lg">
      <div id="carousel" class="relative w-full h-64 sm:h-96">
        <div class="carousel-slide absolute inset-0 transition-opacity duration-700 opacity-100">
          <img src="https://images-eu.ssl-images-amazon.com/images/G/31/sthaneka/Alphonsa/newhero/PC/Hight/O/bestseller_low-res._CB788732340_.jpg" alt="Hero Slide 1" class="w-full h-full object-cover" />
        </div>
        <div class="carousel-slide absolute inset-0 transition-opacity duration-700 opacity-0">
          <img src="https://images-eu.ssl-images-amazon.com/images/G/31/IN-Events/Shankhadip/PrimeDay25/PD25_PC_CC_Plat_1x._SY304_CB788559840_.jpg" alt="Hero Slide 2" class="w-full h-full object-cover" />
        </div>
        <div class="carousel-slide absolute inset-0 transition-opacity duration-700 opacity-0">
          <img src="https://images-eu.ssl-images-amazon.com/images/G/31/certified_refurbished/anjaga/RenewedMarketing2025/PrimeDay25/GW/PC_CC_379x304_1x._SY304_CB788758174_.jpg" alt="Hero Slide 3" class="w-full h-full object-cover" />
        </div>

        <!-- Navigation Arrows -->
        <button id="prevBtn" aria-label="Previous Slide" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black bg-opacity-40 text-white rounded-full p-2 hover:bg-opacity-60 focus:outline-none">
          &#10094;
        </button>
        <button id="nextBtn" aria-label="Next Slide" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-40 text-white rounded-full p-2 hover:bg-opacity-60 focus:outline-none">
          &#10095;
        </button>
      </div>
    </section>

    <!-- Product Categories -->
    <section aria-label="Product Categories" class="grid grid-cols-2 sm:grid-cols-4 gap-6">
      <a href="https://www.amazon.in/s/?_encoding=UTF8&rh=n%3A5925789031%2Cp_n_format_browse-bin%3A19560801031" class="group block rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow duration-300">
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/PB/2025/Kishore/PDPC/imgcompressors-PC_QC_186x116_4._SY116_CB788648525_.jpg" alt="Kitchen essentials" class="w-full h-28 object-cover group-hover:scale-105 transition-transform duration-300" />
        <p class="mt-2 text-center text-sm font-semibold text-gray-900">Kitchen essentials</p>
      </a>
      <a href="https://www.amazon.in/s/?_encoding=UTF8&rh=n%3A976442031%2Cp_n_is_private_label%3A16184648031" class="group block rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow duration-300">
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/PB/2025/Kishore/PDPC/PC_QC_186x116_9._SY116_CB788648679_.jpg" alt="Home essentials" class="w-full h-28 object-cover group-hover:scale-105 transition-transform duration-300" />
        <p class="mt-2 text-center text-sm font-semibold text-gray-900">Home essentials</p>
      </a>
      <a href="https://www.amazon.in/b/?_encoding=UTF8&node=97818180031" class="group block rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow duration-300">
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/PB/2025/Kishore/PDPC/PC_QC_186x116_5._SY116_CB788648679_.jpg" alt="Apparel" class="w-full h-28 object-cover group-hover:scale-105 transition-transform duration-300" />
        <p class="mt-2 text-center text-sm font-semibold text-gray-900">Apparel</p>
      </a>
      <a href="https://www.amazon.in/b/?_encoding=UTF8&ie=UTF8&node=16186117031" class="group block rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow duration-300">
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/PB/2025/Kishore/PDPC/PC_QC_186x116_8._SY116_CB788648679_.jpg" alt="Daily essentials" class="w-full h-28 object-cover group-hover:scale-105 transition-transform duration-300" />
        <p class="mt-2 text-center text-sm font-semibold text-gray-900">Daily essentials</p>
      </a>
    </section>

    <!-- Deals Section: Minimum 50% off | Amazon Brands & more -->
    <section aria-label="Minimum 50% off Amazon Brands and more" class="space-y-6">
      <h2 class="text-xl font-semibold">Minimum 50% off | Amazon Brands & more</h2>
      <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-4">
        <a href="/l/41789923031/?_encoding=UTF8&pd_rd_w=iETMk&content-id=amzn1.sym.bb7df507-d5d3-4e3d-bc07-049398504c81" class="block border rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow duration-300">
          <img src="https://images-eu.ssl-images-amazon.com/images/G/31/sthaneka/Alphonsa/newhero/PC/Hight/O/bestseller_low-res._CB788732340_.jpg" alt="Bestsellers" class="w-full h-32 object-cover" />
          <p class="p-2 text-center text-sm font-semibold text-gray-900">Bestsellers</p>
        </a>
        <a href="https://www.amazon.in/s/?_encoding=UTF8&rh=n%3A5925789031%2Cp_n_format_browse-bin%3A19560801031" class="block border rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow duration-300">
          <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/PB/2025/Kishore/PDPC/imgcompressors-PC_QC_186x116_4._SY116_CB788648525_.jpg" alt="Kitchen essentials" class="w-full h-32 object-cover" />
          <p class="p-2 text-center text-sm font-semibold text-gray-900">Kitchen essentials</p>
        </a>
        <a href="https://www.amazon.in/s/?_encoding=UTF8&rh=n%3A976442031%2Cp_n_is_private_label%3A16184648031" class="block border rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow duration-300">
          <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/PB/2025/Kishore/PDPC/PC_QC_186x116_9._SY116_CB788648679_.jpg" alt="Home essentials" class="w-full h-32 object-cover" />
          <p class="p-2 text-center text-sm font-semibold text-gray-900">Home essentials</p>
        </a>
        <a href="https://www.amazon.in/b/?_encoding=UTF8&node=97818180031" class="block border rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow duration-300">
          <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/PB/2025/Kishore/PDPC/PC_QC_186x116_5._SY116_CB788648679_.jpg" alt="Apparel" class="w-full h-32 object-cover" />
          <p class="p-2 text-center text-sm font-semibold text-gray-900">Apparel</p>
        </a>
        <a href="https://www.amazon.in/b/?_encoding=UTF8&ie=UTF8&node=16186117031" class="block border rounded-lg overflow-hidden shadow hover:shadow-lg transition-shadow duration-300">
          <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img23/PB/2025/Kishore/PDPC/PC_QC_186x116_8._SY116_CB788648679_.jpg" alt="Daily essentials" class="w-full h-32 object-cover" />
          <p class="p-2 text-center text-sm font-semibold text-gray-900">Daily essentials</p>
        </a>
      </div>
    </section>

  </main>

  <script src="scripts.js"></script>
</body>
</html>
